<html>
<body>
    <canvas id="iso" width="400px" height="400px"></canvas>
    <p><a href="http://www.kirupa.com/developer/actionscript/isometric_transforms2.htm">Reference Example @ kirupa.com</a></p>
    <script src="../isomath.js"></script>
    <script>
    var context = document.getElementById('iso').getContext('2d'),
        projection = isomath(0.5, { clamp: true });
        
    // set the origin for the projection
    projection.origin(200, 370);
    
    context.fillStyle = '#000';
    context.fillRect(0, 0, 400, 400);

    // draw the x-axis
    context.strokeStyle = '#FF0000';
    context.beginPath();
    context.moveTo.apply(context, projection.project(0, 0, 0));
    context.lineTo.apply(context, projection.project(200, 0, 0));
    context.closePath();
    context.stroke();
    
    // draw the y-axis
    context.strokeStyle = '#00FF00';
    context.beginPath();
    context.moveTo.apply(context, projection.project(0, 0, 0));
    context.lineTo.apply(context, projection.project(0, 200, 0));
    context.closePath();
    context.stroke();
    
    // draw the z-axis
    context.strokeStyle = '#0000FF';
    context.beginPath();
    context.moveTo.apply(context, projection.project(0, 0, 0));
    context.lineTo.apply(context, projection.project(0, 0, 200));
    context.closePath();
    context.stroke();
    </script>
</body>
